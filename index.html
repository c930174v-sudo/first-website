<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一個靜態網頁 - 動物</title>
    <!-- 引入 Tailwind CSS 確保響應式和現代化的樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-8">

    <div class="max-w-xl w-full bg-white p-6 sm:p-10 rounded-xl shadow-2xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">隨機動物圖片</h1>
        <p class="text-gray-600 mb-8">這是一張可愛動物的圖片，用於測試網站的基本載入功能。</p>
        
        <!-- 動物圖片區塊 - 使用 Placeholder 服務 -->
        <img 
            src="https://placehold.co/800x600/60a5fa/ffffff?text=可愛的小動物" 
            alt="一張隨機的可愛小動物圖片"
            class="w-full h-auto rounded-lg shadow-xl border-4 border-blue-200 object-cover mx-auto transition duration-300 hover:scale-[1.02]"
            onerror="this.src='https://placehold.co/800x600/ff6666/ffffff?text=圖片載入失敗'"
        >

        <p class="mt-8 text-sm text-gray-400">網站部署測試成功！</p>
    </div>

</body>
</html>
