<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片展示頁</title>
    <!-- 引入 Tailwind CSS 確保響應式和現代化的樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* 確保頁面佔滿整個視窗高度 */
            min-height: 100vh; 
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

    <!-- 圖片容器：居中並限制最大寬度 -->
    <div class="max-w-4xl w-full bg-white p-6 rounded-xl shadow-2xl text-center">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-6">展示圖片</h1>
        
        <!-- 圖片元素 -->
        <!-- 
            關鍵：
            1. 圖片路徑：使用您上傳的檔案名稱 (100485.jpg)。
            2. 樣式：w-full 確保寬度佔滿容器，h-auto 保持比例，rounded-lg 圓角。
        -->
        <img 
            src="100485.jpg" 
            alt="您上傳的圖片"
            class="w-full h-auto rounded-lg shadow-xl object-contain mx-auto border-2 border-gray-300"
            onerror="this.onerror=null; this.src='https://placehold.co/800x600/ff6666/ffffff?text=圖片檔案未找到'"
        >

        <p class="mt-8 text-sm text-gray-400">圖片顯示測試成功！</p>
    </div>

</body>
</html>
