<head>
    <meta charset="UTF-8">

    <title>å³æ™‚å”ä½œç•™è¨€æ¿</title>
    <!-- å¼•å…¥ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- å¼•å…¥ Firebase SDK (ç‰ˆæœ¬ 11.6.1) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- å…¨å±€è®Šæ•¸ ---
        let db;
        let auth;
        let userId;
        let userName = ''; // ç”¨æ–¼å„²å­˜ä½¿ç”¨è€…è¼¸å…¥çš„åç¨±
        let isAuthReady = false; // è¿½è¹¤ Firebase èªè­‰æ˜¯å¦å®Œæˆ

        // --- Firebase åˆå§‹åŒ–å’Œèªè­‰ ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        async function initApp() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const chatInterface = document.getElementById('chat-interface');

            if (Object.keys(firebaseConfig).length === 0) {
                loadingIndicator.innerHTML = '<p class="mt-4 text-red-600 font-semibold">è‡´å‘½éŒ¯èª¤ï¼šç¼ºå°‘ Firebase è¨­å®šã€‚</p>';
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // **é—œéµä¿®æ­£é» 1: æœå‹™åˆå§‹åŒ–å®Œæˆå¾Œï¼Œç«‹å³é¡¯ç¤º UI ä¸¦é–‹å§‹ç™»å…¥**
                // ä¸å†ç­‰å¾… onAuthStateChanged æˆåŠŸæ‰é¡¯ç¤º UIï¼Œé˜²æ­¢å¡ä½
                loadingIndicator.classList.add('hidden');
                chatInterface.classList.remove('hidden');

                // å•Ÿå‹•åŠŸèƒ½
                setupEventListeners();
                
                // å˜—è©¦è™•ç†ç™»å…¥æµç¨‹
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("ç”¨æˆ¶å·²ç™»å…¥ï¼ŒUID:", userId);
                        
                        setupUI();
                        startMessageListener();
                        
                    } else {
                        // å¦‚æœç”¨æˆ¶ç‹€æ…‹ç‚ºç©º (åˆæ¬¡è¼‰å…¥æˆ–ç™»å‡º)
                        try {
                            console.log("æ­£åœ¨å˜—è©¦ç™»å…¥...");
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            // ç™»å…¥å¤±æ•—ï¼šé¡¯ç¤ºéŒ¯èª¤ä¸¦åœç”¨ç™¼é€æŒ‰éˆ•
                            isAuthReady = false;
                            showMessage(`è­¦å‘Šï¼šé€£ç·šè‡³ Firebase å¤±æ•— (${error.code})ã€‚ç•™è¨€åŠŸèƒ½å¯èƒ½ç„¡æ³•ä½¿ç”¨ã€‚`, true);
                            document.getElementById('send-button').disabled = true;
                            document.getElementById('send-button').textContent = 'é€£ç·šå¤±æ•—';
                            console.error("Firebase ç™»å…¥å¤±æ•—:", error);
                        }
                    }
                });

            } catch (error) {
                // å¦‚æœé€£åˆå§‹åŒ– Firebase æœå‹™éƒ½å¤±æ•— (ä¾‹å¦‚ SDK è¼‰å…¥å•é¡Œ)
                loadingIndicator.innerHTML = '<p class="mt-4 text-red-600 font-semibold">åˆå§‹åŒ–æœå‹™å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²é æ§åˆ¶å°ã€‚</p>';
                console.error("Firebase åˆå§‹åŒ–å¤±æ•—:", error);
            }
        }
        
        // --- ç•™è¨€è³‡æ–™åº«æ“ä½œ ---
        const MESSAGE_COLLECTION_PATH = `artifacts/${appId}/public/data/messages`;

        // å•Ÿå‹•ç•™è¨€å³æ™‚ç›£è½
        function startMessageListener() {
            if (!isAuthReady || !db) return; // ç¢ºä¿ Firebase å·²æº–å‚™å¥½

            const messageRef = collection(db, MESSAGE_COLLECTION_PATH);
            const q = query(messageRef, orderBy("timestamp", "asc"));
            const messageDisplay = document.getElementById('message-display');

            onSnapshot(q, (snapshot) => {
                // å¦‚æœç•™è¨€ç‚ºç©ºï¼Œé¡¯ç¤ºæç¤ºè¨Šæ¯
                if (snapshot.size === 0) {
                     messageDisplay.innerHTML = getChatPlaceholder();
                     messageDisplay.scrollTop = messageDisplay.scrollHeight;
                     return;
                } else {
                    const placeholder = document.getElementById('empty-chat-placeholder');
                    if (placeholder) {
                        placeholder.remove();
                    }
                }

                snapshot.docChanges().forEach(change => {
                    const data = change.doc.data();
                    const docId = change.doc.id;

                    // è™•ç†æ–°å¢å’Œä¿®æ”¹ (ç¢ºä¿æ™‚é–“æˆ³æ›´æ–°)
                    const existingElement = document.querySelector(`[data-doc-id="${docId}"]`);
                    
                    if (change.type === "added") {
                        // æ–°å¢ï¼šå¦‚æœå…ƒç´ ä¸å­˜åœ¨å‰‡æ–°å¢
                        if (!existingElement) {
                            appendMessage(data, docId);
                        }
                    } else if (change.type === "modified") {
                        // ä¿®æ”¹ï¼šä¼ºæœå™¨æ™‚é–“æˆ³è¿”å›æ™‚ï¼Œç§»é™¤èˆŠçš„ï¼Œæ›¿æ›æˆæ–°çš„
                        if (existingElement) {
                            existingElement.remove();
                        }
                        appendMessage(data, docId);
                    } else if (change.type === "removed") {
                        const elementToRemove = document.querySelector(`[data-doc-id="${docId}"]`);
                        if (elementToRemove) elementToRemove.remove();
                    }
                });
                
                messageDisplay.scrollTop = messageDisplay.scrollHeight;
            });
        }
        
        // ç™¼é€ç•™è¨€
        async function sendMessage(text) {
            if (!isAuthReady) {
                showMessage("ç³»çµ±å°šæœªé€£ç·šï¼Œç„¡æ³•ç™¼é€ç•™è¨€ã€‚", true);
                return;
            }
            // æª¢æŸ¥åç¨±æ˜¯å¦è¨­å®š
            if (!userName || userName.length < 2) {
                showMessage("è«‹å…ˆåœ¨ä¸Šæ–¹è¼¸å…¥æ‚¨çš„ä½¿ç”¨è€…åç¨± (è‡³å°‘ 2 å€‹å­—å…ƒ)ã€‚", true);
                document.getElementById('name-input-field').focus();
                return;
            }

            if (!db || !userId || text.trim() === '') return;

            try {
                // ç‚ºäº†è®“ä½¿ç”¨è€…é«”é©—æ›´å¥½ï¼Œæˆ‘å€‘åœ¨æœ¬åœ°é¡¯ç¤º 'ç™¼é€ä¸­...'
                const tempDocId = 'temp-' + Date.now();
                appendMessage({ text: text, userName: userName, userId: userId, timestamp: null }, tempDocId);

                await addDoc(collection(db, MESSAGE_COLLECTION_PATH), {
                    text: text,
                    userName: userName,
                    userId: userId,
                    timestamp: serverTimestamp() // å„²å­˜ UTC æ™‚é–“æˆ³
                });
                
                // ç§»é™¤è‡¨æ™‚çš„ pending è¨Šæ¯ï¼Œè®“ onSnapshot é¡¯ç¤ºå¸¶æœ‰ä¼ºæœå™¨æ™‚é–“æˆ³çš„è¨Šæ¯
                const tempElement = document.querySelector(`[data-doc-id="${tempDocId}"]`);
                if(tempElement) tempElement.remove();
                
                document.getElementById('message-input').value = ''; 
                
            } catch (error) {
                console.error("ç™¼é€ç•™è¨€å¤±æ•—:", error);
                showMessage("ç™¼é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚", true);
            }
        }

        // --- ä»‹é¢æ¸²æŸ“å’Œäº‹ä»¶ ---
        
        // æ ¼å¼åŒ–æ™‚é–“ (å°ç£æ™‚å€ GMT+8)
        function formatTime(timestamp) {
            // æª¢æŸ¥ toDate å‡½å¼æ˜¯å¦å­˜åœ¨ã€‚å¦‚æœç‚º nullï¼Œå‰‡é¡¯ç¤º 'ç™¼é€ä¸­...'
            if (!timestamp || typeof timestamp.toDate !== 'function') {
                return 'ç™¼é€ä¸­...'; 
            }

            const date = timestamp.toDate();
            
            return date.toLocaleString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                timeZone: 'Asia/Taipei' // è¨­å®šå°ç£æ™‚å€
            });
        }

        // ç²å–èŠå¤©å®¤ç©ºç™½æ™‚çš„æç¤ºè¨Šæ¯ HTML
        function getChatPlaceholder() {
            return `
                <div id="empty-chat-placeholder" class="text-center py-10 text-gray-400">
                    <svg class="w-10 h-10 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.56 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <p class="text-lg font-medium">ğŸ‘‹ æ­¡è¿ï¼ç›®å‰æ²’æœ‰ç•™è¨€ã€‚</p>
                    <p class="text-sm">è¼¸å…¥æ‚¨çš„ç¬¬ä¸€å‰‡è¨Šæ¯ï¼Œå³åˆ»é–‹å§‹èŠå¤©å§ï¼</p>
                </div>
            `;
        }
        
        // å°‡ç•™è¨€è¿½åŠ åˆ°èŠå¤©è¦–çª—
        function appendMessage(data, docId) {
            const messageDisplay = document.getElementById('message-display');
            // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨ï¼Œé¿å…é‡è¤‡æ·»åŠ 
            if (document.querySelector(`[data-doc-id="${docId}"]`)) return;

            const isCurrentUser = data.userId === userId;
            
            const messageDiv = document.createElement('div');
            messageDiv.dataset.docId = docId;
            messageDiv.className = `flex mb-4 ${isCurrentUser ? 'justify-end' : 'justify-start'}`;

            const bubbleClass = isCurrentUser 
                ? 'bg-blue-600 text-white rounded-br-none' 
                : 'bg-white text-gray-800 rounded-tl-none border border-gray-200 shadow-md';

            const contentDiv = document.createElement('div');
            contentDiv.className = `max-w-xs sm:max-w-md px-4 py-3 rounded-xl ${bubbleClass} flex flex-col`;

            // 1. ä½¿ç”¨è€…åç¨±å’Œæ™‚é–“
            const header = document.createElement('div');
            header.className = `flex text-xs mb-1 ${isCurrentUser ? 'justify-end text-blue-200' : 'justify-start text-gray-500'}`;

            const nameSpan = document.createElement('span');
            nameSpan.textContent = isCurrentUser ? (userName || 'æ‚¨') : data.userName;
            nameSpan.className = 'font-bold mr-2';

            const timeSpan = document.createElement('span');
            // é€™è£¡ä½¿ç”¨ formatTime è™•ç† Firebase æ™‚é–“æˆ³
            timeSpan.textContent = formatTime(data.timestamp); 
            timeSpan.className = 'text-xs italic';

            // å°‡åç¨±å’Œæ™‚é–“çµ„åˆ
            if (isCurrentUser) {
                header.appendChild(timeSpan);
                header.appendChild(nameSpan);
            } else {
                header.appendChild(nameSpan);
                header.appendChild(timeSpan);
            }
            contentDiv.appendChild(header);

            // 2. ç•™è¨€å…§å®¹
            const textContent = document.createElement('p');
            textContent.textContent = data.text;
            textContent.className = 'text-sm break-words';
            contentDiv.appendChild(textContent);

            messageDiv.appendChild(contentDiv);
            messageDisplay.appendChild(messageDiv);
        }
        
        // è¨Šæ¯è¼”åŠ©å‡½æ•¸
        function showMessage(text, isError = false) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.className = `p-2 ${isError ? 'bg-red-100 text-red-700 border-red-300' : 'bg-green-100 text-green-700 border-green-300'} border-b text-center text-sm`;
            messageBox.classList.remove('hidden');
            setTimeout(() => { messageBox.classList.add('hidden'); }, 5000); // 5ç§’å¾Œè‡ªå‹•éš±è—
        }

        // åˆå§‹åŒ– UI ç‹€æ…‹
        function setupUI() {
            document.getElementById('name-input-field').value = userName;
            document.getElementById('user-id-display').textContent = `UID: ${userId}`;
            updateChatButtonState();
        }

        // æ›´æ–°ç™¼é€æŒ‰éˆ•ç‹€æ…‹
        function updateChatButtonState() {
            const sendButton = document.getElementById('send-button');
            const nameField = document.getElementById('name-input-field');
            
            if (userName.length < 2) {
                sendButton.disabled = true;
                sendButton.textContent = 'è«‹è¼¸å…¥åç¨±';
                sendButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                sendButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                nameField.classList.add('border-red-500');
            } else {
                sendButton.disabled = false;
                sendButton.textContent = 'ç™¼é€';
                sendButton.classList.remove('bg-gray-400', 'cursor-not-allowed', 'border-red-500');
                sendButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                nameField.classList.remove('border-red-500');
            }
        }


        // è¨­å®šæ‰€æœ‰äº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const nameInputField = document.getElementById('name-input-field');

            // é»æ“Šç™¼é€æŒ‰éˆ•
            sendButton.addEventListener('click', () => {
                sendMessage(messageInput.value);
            });

            // æŒ‰ä¸‹ Enter éµç™¼é€
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); 
                    sendMessage(messageInput.value);
                }
            });
            
            // ç›£è½åç¨±è¼¸å…¥æ¬„ä½çš„è®Šå‹•
            nameInputField.addEventListener('input', () => {
                const newName = nameInputField.value.trim();
                // æ¯æ¬¡è¼¸å…¥éƒ½æ›´æ–° userNameï¼Œä½†åªæœ‰åœ¨æ»¿è¶³é•·åº¦è¦æ±‚æ™‚æ‰æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                userName = newName;
                updateChatButtonState();
            });
        }
        
        // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        window.onload = initApp;

    </script>

<body class="p-4 sm:p-8">

    <!-- ä¸»èŠå¤©ä»‹é¢ (å§‹çµ‚å¯è¦‹) -->

             <div class="lds-dual-ring"></div>

        <!-- èŠå¤©ä»‹é¢å…§å®¹ (åˆå§‹éš±è—ï¼Œç›´åˆ°èªè­‰å®Œæˆ) -->
        <div id="chat-interface" class="flex flex-col flex-grow h-full hidden">

                <div class="flex items-center space-x-2 w-full sm:w-auto">

            <!-- éŒ¯èª¤æˆ–è¨Šæ¯é¡¯ç¤ºå€ -->
            <div id="message-box" class="p-2 bg-red-100 text-red-700 border-b border-red-300 hidden text-center text-sm">
                <!-- éŒ¯èª¤è¨Šæ¯æˆ–æˆåŠŸè¨Šæ¯å°‡é¡¯ç¤ºåœ¨é€™è£¡ -->
            </div>

            <!-- ç•™è¨€é¡¯ç¤ºå€ (å¯æ»¾å‹•) -->
            <div id="message-display" class="flex-grow p-4 overflow-y-auto space-y-4 bg-gray-50">
                <!-- ç•™è¨€å°‡æœƒè¢«å³æ™‚æ’å…¥é€™è£¡ã€‚å¦‚æœç•™è¨€ç‚ºç©ºï¼Œå°‡é¡¯ç¤ºæç¤ºã€‚ -->
            </div>

            <!-- è¨Šæ¯è¼¸å…¥å€ -->
            <div class="p-4 bg-white border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <input type="text" id="message-input" placeholder="è¼¸å…¥æ‚¨çš„ç•™è¨€... (æŒ‰ä¸‹ Enter ç™¼é€)"
                           class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" maxlength="255">
                    <button id="send-button" disabled
                            class="p-3 bg-gray-400 text-white rounded-lg transition duration-150 shadow-md whitespace-nowrap">
                        è«‹è¼¸å…¥åç¨±
                    </button>
                </div>
                <p class="text-xs text-gray-400 mt-2">æ‚¨çš„ç™¼è¨€å°‡è¢«æ°¸ä¹…å„²å­˜ï¼Œä¸¦å³æ™‚åŒæ­¥çµ¦æ‰€æœ‰ä½¿ç”¨è€…ã€‚</p>
            </div>
        </div>

    </div>
